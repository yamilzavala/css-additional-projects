<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar || Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />

        <!-- sidebar links -->
        <ul class="links">

          <li>
            <a href="#">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-behance"></i>
            </a>
          </li>
          <li>
            <a href="#">
