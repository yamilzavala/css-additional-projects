<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main  -->
    <link rel="stylesheet" href="./main.css" />

    <title>Edit Task || Starter</title>
  </head>
  <body>
    <form class="form single-task-form">
      <h4>edit task</h4>

      <div class="form-control">
        <label class="form-label">task id</label>
        <p class="task-edit-id">123456</p>
      </div>

      <div class="form-control">
        <label class="form-label">name</label>
        <input type="text" name="name" class="form-input task-edit-name" value="walk the dog">
      </div>

      <div class="form-control">
        <label class="form-label">completed</label>
        <input type="checkbox" name="completed" class="task-edit-completed">
      </div>

      <button type="submit" class="btn btn-block task-edit-btn">submit</button>
      
      <div class="text-small form-alert">there was an error</div>
    </form>
    <a class="btn back-link" href="./index.html">back to tasks</a>
  </body>
</html>
