<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- form -->
    <form class="form  task-form">
      <h4>task manager</h4>
      <div class="form-control">
        <input type="text" name="name" placeholder="wash dishes" class="form-input task-input">
        <button type="submit" class="btn submit-btn">submit</button>
      </div>
      <small class="form-alert">there was an error...</small>
    </form>
    <!-- end form -->

    <!-- tasks -->
    <section class="tasks-container">
      <p class="loading-text">loading...</p>
      <div class="tasks">
          <!-- single task -->
           <div class="single-task">
            <h5>
              <i class="far fa-check-circle"></i>
              first task
            </h5>
            <div class="task-links">
              <a href="task.html" class="edit-link">
                <i class="fas fa-edit"></i>
              </a>
              <button type="button" class="trash-btn" data-id="123">
                <i class="fas fa-trash"></i>
                </button>
              </div>
           </div>
          <!-- end single task -->

          <!-- single task -->
           <div class="single-task task-completed">
            <h5>
              <i class="far fa-check-circle"></i>
              second task
            </h5>
            <div class="task-links">
              <a href="task.html" class="edit-link">
                <i class="fas fa-edit"></i>
              </a>
              <button type="button" class="trash-btn" data-id="123">
                <i class="fas fa-trash"></i>
              </button>
            </div>
           </div>
          <!-- end single task -->
           
          <!-- single task -->
           <div class="single-task">
            <h5>
              <i class="far fa-check-circle"></i>
              third task
            </h5>
            <div class="task-links">
              <a href="task.html" class="edit-link">
                <i class="fas fa-edit"></i>
              </a>
              <button type="button" class="trash-btn" data-id="123">
                <i class="fas fa-trash"></i>
                </button>
              </div>
           </div>
          <!-- end single task -->

      </div>
    </section>
    <!-- end tasks -->
  </body>
</html>
